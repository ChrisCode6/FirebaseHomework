<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	 <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class = "container">
		<div class = "jumbotron">
			<h1>Anytime is Train Time! </h1>
			<h3></h3>
		</div>

		<div class="panel panel-default">
  			<div class="panel-heading">Current Train Schedule</div>

  			<div class="panel-body">
  				<table class="table table-striped">
					<thead>
					   	<tr>
						    <th class="data-header" id="EMPNAMEdata" >Train Name</th>
						    <th class="data-header" id="ROLEdata">Destination</th>
						    <th class="data-header" id="STDTdata">Frequency(min)</th>
						    <th class="data-header" id="MTHWdata">Next Arrival</th>
						    <th class="data-header" id="MTHRdata">Minutes Away</th>
					    </tr>
					</thead>

					<tbody class = "employee-data-table"></tbody>
				</table>
  			</div>
		</div>
		<br>

		<div class="panel panel-default">
  			<div class="panel-heading">Add Train</div>

  			<div class="panel-body">

  				<div class="form-group">
  					<label for="usr">Train Name</label>
 					 <input type="text" class="form-control" id="EMPNAME">
				</div>

  				<div class="form-group">
  					<label for="usr">Destination</label>
 					 <input type="text" class="form-control" id="ROLE" >
				</div>

  				<div class="form-group">
  					<label for="usr">Train Time</label>
 					 <input type="text" class="form-control" id="STDT">
				</div>

				<div class="form-group">
					<label for="usr">Frequency</label>
					<input type="text" class="form-control" id="MTHR">
				</div>

				<button type="button" class="btn btn-primary submit">Submit</button>

  			</div>
		</div>

	</div>
<script type="text/javascript" src="game.js"></script>
</body>

<footer>Christopher Choi 2017 Coding Boot Camp</footer>

</html>
